<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/base.css" id="base">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/jQuery3.2.1.js"></script>
    <script src="./js/register.js"></script>
</head>
<body>
    <div class="bg_box" id="app1">
        <div class="layout">
            <div class="form_box">
                <div class="form">
                    <div class="logo">
                        <a href="javascript:;"></a>
                    </div>
                    <div class="title_box">
                        <h4 class="title">注册小米帐号</h4>
                    </div>
                    <div class="form_item">
                        <div class="form_content">
                            <div class="hx">
                                <h4 class="t_phone">手机号码</h4>
                            </div>
                            <div class="list">
                                <div class="inputing">
                                    <label for="phonenum" class="">
                                        <input type="tel" name="phone" id='phonenum' placeholder="请输入手机号码">
                                    </label>
                                </div>
                            </div>
                            <span class="error_phone " >
                                <em></em>
                                <span>请输入正确手机号</span>
                            </span>
                            <div class="hx">
                                <h4 class="t_phone">密码</h4>
                            </div>
                            <div class="list">
                                <div class="inputing">
                                    <label for="upwd">
                                        <input type="password" name="upwd" id='upwd' placeholder="请输入6~14位密码">
                                    </label>
                                </div>
                            </div>
                            <span class="error_upwd">
                                <em></em>
                                <span>请输入密码</span>
                            </span>
                            <div class="hx">
                                <h4 class="t_phone">请确认密码</h4>
                            </div>
                            <div class="list">
                                <div class="inputing">
                                    <label for="dbupwd" >
                                        <input type="password" name="dbupwd" id='dbupwd' placeholder="请再次输入密码" class="queren">
                                    </label>
                                </div>
                            </div>
                            <span class="error_dbupwd">
                                <em></em>
                                <span>请输入一致密码</span>
                            </span>
                            <div class="hx">
                                <h4 class="t_phone">邮箱</h4>
                            </div>
                            <div class="list">
                                <div class="inputing">
                                    <label for="email">
                                        <input type="text" name="email" id='email' placeholder="请输入邮箱">
                                    </label>
                                </div>
                            </div>
                            <span class="error_email">
                                <em></em>
                                <span>请输入正确邮箱</span>
                            </span>
                            <div class="btn">
                                <input type="submit" value="立即注册">
                            </div>
                        </div>
                    </div>
                    <div class="ys_box">
                        <div class="msg">
                            <label class="n_checked ">
                                <i class="icon"></i>注册帐号即表示您同意并愿意遵守小米 <a href="javascript:;"   >用户协议</a>和<a href="javascript:;"  > 隐私政策 </a>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="link">
            <ul class="list">
                <li><a href="javascript:;">简体</a>|</li>
                <li><a href="javascript:;">繁体</a>|</li>
                <li><a href="javascript:;">English</a>|</li>
                <li><a href="javascript:;">常见问题</a>|</li>
                <li><a href="javascript:;">隐私政策</a></li>
            </ul>
        </div>
        <p class="beian">
            小米公司版权所有-京ICP备10046444-
            <a href="javascript:;">
                <span><img src="./images/login/ghs.png" alt=""></span>
                京公网安备11010802020134号
            </a>
            -京ICP证110507号
        </p>
    </div>

</body>
</html>
